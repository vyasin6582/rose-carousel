<!DOCTYPE html>

<html>
  <head>
    <title>Rose Carousel </title>

<link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <h1>Rose Carousel </h1>

    <div class="owl-carousel">
      <div class="item"><img src="img/rose_1.jpg"></div>
      <div class="item"><img src="img/rose_2.jpg"></div>
      <div class="item"><img src="img/rose_3.jpg"></div>
      <div class="item"><img src="img/roses_4.jpg"></div>
      <div class="item"><img src="img/rose_5.jpg"></div>
      <div class="item"><img src="img/rose_6.jpg"></div>
      <div class="item"><img src="img/rose_7.jpg"></div>
      <div class="item"><img src="img/rose_8.jpg"></div>
    </div>

    <!-- JavaScript -->
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
    <script>
    $(document).ready(function() {
      $('.owl-carousel').owlCarousel({

          autoplay : true,
          dots: true,
          items : 1,
          loop : true,
          margin : 10,
          nav : false
      })
     })
    </script>
  </body>
</html>
